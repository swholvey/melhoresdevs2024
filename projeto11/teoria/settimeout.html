<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1">Carregando...</div>
    <script>
      let div1 = document.getElementById("div1");
      function atualizaTexto() {
        div1.textContent = "Carregado!";
      }
      window.setTimeout(atualizaTexto, 3000);
    </script>
  </body>
</html>
