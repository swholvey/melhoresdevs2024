<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeros = [];
        while (numeros.length < 6) {
            let numeroTemporario = Math.round(Math.random() * 60);
            if (!numeros.includes(numeroTemporario)) {
                numeros.push(numeroTemporario);
            }
        }
        console.log(numeros);
    </script>
</body>

</html>
