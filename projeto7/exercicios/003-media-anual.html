<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média de Notas</title>
</head>

<body>
    <input type="text" id="nota1" placeholder="Nota 1">
    <input type="text" id="nota2" placeholder="Nota 2">
    <input type="text" id="nota3" placeholder="Nota 3">
    <input type="text" id="nota4" placeholder="Nota 4">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultadoMedia"></p>
    <script>
        function calcularMedia() {
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);
            let nota4 = parseFloat(document.getElementById('nota4').value);
            let media = (nota1 + nota2 + nota3 + nota4) / 4;
            document.getElementById('resultadoMedia').innerText = `Sua média é ${ media.toFixed(2) }`;
        }
    </script>
</body>

</html>
