<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Placeholder</title>
</head>

<body>
    <input type="text" id="campoTexto">
    <span onmouseover="adicionaPlaceholder()" onmouseout="removePlaceholder()">?</span>

    <script>
        function adicionaPlaceholder() {
            document.getElementById('campoTexto').setAttribute('placeholder', 'Digite seu nome...');
        }
        function removePlaceholder() {
            document.getElementById('campoTexto').removeAttribute('placeholder');
        }
    </script>
</body>

</html>
