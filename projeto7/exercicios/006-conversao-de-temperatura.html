<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Temperatura</title>
</head>

<body>
    <input type="text" id="celsius" placeholder="Temperatura em Celsius">
    <button onclick="converterTemperatura()">Converter para Fahrenheit</button>
    <p id="resultadoTemperatura"></p>
    <script>
        function converterTemperatura() {
            let celsius = parseFloat(document.getElementById('celsius').value);
            let fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('resultadoTemperatura').innerText = `${ celsius }°C é igual a ${ fahrenheit.toFixed(2) }°F`;
        }
    </script>
</body>

</html>
